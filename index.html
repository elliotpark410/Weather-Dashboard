<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Add CDN links for bootstrap and jQuery-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">

        <div class="row navbar bg-dark">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-3 bg-light py-3 border" id="search">

                <h1>Search for a City</h1>
                <form id="city-form" class="mb-2">
                <input id="city-input" class="form-input col-9" type="text">
                <button id="city-button"><i class="fas fa-search"></i></button>


                <ul class="list-group py-2 my-3" id="city-search-history-list"></ul> 
            </div>

            <div class="col-8 bg-light m-3 border" id="weather-information">
                <h2 class="pt-3 pb-1 px-3" id="city-name"></h2>
                <h4 class="pt-3 pb-1 px-3" id="city-date"></h4>
                <ul class="list-group row border" id="weather-today"></ul>
            
                <br>
         
                <div class="row pl-3">
                    <h3 class="pt-3 pb-1 px-3" id="five-day-forecast-h2">5-Day Forecast: </h3>
                    <div id="five-day-forecast"></div>
                </div>

            </div> 
          
        </div>
   
      

    <!-- Add CDN links for jquery, bootstrap, and moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <script src="https://kit.fontawesome.com/c44c0358b1.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
